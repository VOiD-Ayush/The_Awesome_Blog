title: The Awesome Blog
markdown: kramdown
url: "https://void-ayush.github.io/"
baseurl: "/new_blog"

# for atom feed
author:
  name: VOiD | Ayush Panwar
  email: mailto:ayushpanwar.qu@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

kramdown:
  syntax_highlighter: coderay
  syntax_highlighter_opts:   # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: false


collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
